name: clang format

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  format_check:
    name: Check Code Formatting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
      
      - name: Install dependencies
        run: sudo apt-get install -y clang-format
      
      - name: Check code formatting
        run: clang-format -i **/*.cpp **/*.h **/CMakeLists.txt
      
      - name: Commit changes
        run: |
          git config --global user.name "Huanhuan Jiang"
          git config --global user.email "jhuanhustc@gmail.com"
          git add .
          git commit -m "Automatically format code using Clang-Format"
          git push
