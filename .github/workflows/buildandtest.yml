name: build and test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Build and Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
      
      - name: Print current directory
        run: pwd
      
      - name: List files in current directory
        run: ls -la

      - name: Print contents of CMakeLists.txt
        run: cat CMakeLists.txt

      - name: List files in submodule directory
        run: ls -la thirdparty/googletest

      - name: Install dependencies
        run: sudo apt-get install cmake

      - name: Build and run tests
        run: |
          mkdir build
          cd build
          cmake ..
          make
          ctest --output-on-failure